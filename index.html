<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="container">
        <main class="main-content">
            <header class="site-header">
                <h2 class="site-heading">Account settings</h2>
                <button class="img-btn">
                    <img class="exit-img" src="img/close.svg" alt="Close img" width="24" height="24">
                </button>
            </header>
            <form class="form" action="https://echo.htmlacademy.ru">
                <img class="profile-img" src="img/avatar.jpg" alt="Profile image" width="70" height="70">
                <label>Username
                    <input type="text" placeholder="Enter your username" required>
                </label>
                <div class="connect-input">
                    <label>First name
                        <input type="text" placeholder="Enter your first name" required>
                    </label>
                    <label>Last name
                        <input type="text" placeholder="Enter your last name" required>
                    </label>
                </div>
                <label>Email
                    <input type="email" placeholder="Enter your email" required>
                </label>
                <label>Bio
                    <textarea placeholder="Tell us about yourself"></textarea>
                </label>
            </form>
            <footer class="main-footer">
                <button class="footer-btn">Cancel</button>
                <button class="footer-btn">Save</button>
            </footer>
        </main>
    </div>
    
</body>
</html>
