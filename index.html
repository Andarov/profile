<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="container">
        <main class="main-content">
            <header class="site-header">
                <h2 class="site-header__heading">Account settings</h2>
                <button class="site-header__img-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
                </button>
            </header>
            <form class="form" action="https://echo.htmlacademy.ru">
                <img class="form__img" src="img/avatar.jpg" alt="Profile image" width="70" height="70">
                <label>Username
                    <input type="text" placeholder="Enter your username" required>
                </label>
                <div class="form__input">
                    <label>First name
                        <input type="text" placeholder="Enter your first name" required>
                    </label>
                    <label>Last name
                        <input type="text" placeholder="Enter your last name" required>
                    </label>
                </div>
                <label>Email
                    <input type="email" placeholder="Enter your email" required>
                </label>
                <label>Bio
                    <textarea placeholder="Tell us about yourself"></textarea>
                </label>
            </form>
            <footer class="footer">
                <button class="footer__btn">Cancel</button>
                <button class="footer__btn">Save</button>
            </footer>
        </main>
    </div>
    
</body>
</html>
